<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <nav>
        <ul>
        <li><a href="index.html">login</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="#servicos">Serviços</a></li>
        <li><a href="https://www.instagram.com/">Contato</a></li>
        </ul>
        </nav>



    <div class="container">
      <h2>Cadastro de Cliente</h2>
        <form action="/cadastrar_cliente" method="POST">

      <div class="input-group">
        <label for="nome">Nome Completo: </label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="input-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
        <div class="input-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
      </div>
        <div class="input-group">
        <label for="nascimento">Data de Nascimento:</label> <input type="date" id="nascimento" name="nascimento" required>
      </div>
        <div class="input-group">
        <label for="endereco">Endereço: </label> <input type="text" id="endereco" name="endereco" required><br><br>
      </div>
        <button type="submit">Cadastrar</button>

      </form>
    </div>
    
</body>
</html>
